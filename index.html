        <style>
            /* Main container styling */
            .main-container {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 70vh;
                padding: 20px;
            }

            /* Input container styling */
            .input-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 20px;
                width: 100%;
                max-width: 400px;
            }

            /* Name input styling */
            .name-input {
                width: 100%;
                padding: 15px 20px;
                border: 2px solid #e1e8ed;
                border-radius: 12px;
                font-size: 16px;
                font-weight: 500;
                background: #fff;
                color: #333;
                transition: all 0.3s ease;
                outline: none;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            }

            .name-input:focus {
                border-color: #667eea;
                box-shadow: 0 4px 20px rgba(102, 126, 234, 0.15);
                transform: translateY(-1px);
            }

            .name-input::placeholder {
                color: #999;
                font-weight: 400;
            }

            /* Button styling */
            .details-btn {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border: none;
                border-radius: 15px;
                padding: 20px 40px;
                font-size: 18px;
                font-weight: 600;
                color: white;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .details-btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
            }

            .details-btn:active {
                transform: translateY(-1px);
            }

            .btn-icon {
                font-size: 20px;
            }

            /* Modal styling */
            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.6);
                backdrop-filter: blur(5px);
            }

            .modal-content {
                background-color: #fff;
                margin: 5% auto;
                border-radius: 20px;
                width: 90%;
                max-width: 600px;
                max-height: 80vh;
                overflow-y: auto;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                animation: modalSlideIn 0.3s ease-out;
            }

            @keyframes modalSlideIn {
                from {
                    opacity: 0;
                    transform: translateY(-50px) scale(0.95);
                }
                to {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
            }

            .modal-header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 20px;
                border-radius: 20px 20px 0 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .modal-header h2 {
                margin: 0;
                font-size: 24px;
                font-weight: 700;
            }

            .close {
                color: white;
                font-size: 28px;
                font-weight: bold;
                cursor: pointer;
                border: none;
                background: none;
                padding: 0;
                line-height: 1;
            }

            .close:hover {
                opacity: 0.7;
            }

            .modal-body {
                padding: 20px;
            }

            /* Loading animation */
            .loading {
                text-align: center;
                padding: 40px 20px;
            }

            .spinner {
                border: 4px solid #f3f3f3;
                border-top: 4px solid #667eea;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                margin: 0 auto 20px;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            /* User details styling */
            .user-details {
                display: grid;
                gap: 15px;
            }

            .detail-group {
                background: #f8f9fa;
                padding: 15px;
                border-radius: 10px;
                border-left: 4px solid #667eea;
            }

            .detail-group h3 {
                margin: 0 0 10px 0;
                color: #333;
                font-size: 16px;
                font-weight: 600;
            }

            .detail-item {
                display: flex;
                justify-content: space-between;
                padding: 5px 0;
                border-bottom: 1px solid #e9ecef;
            }

            .detail-item:last-child {
                border-bottom: none;
            }

            .detail-label {
                font-weight: 500;
                color: #666;
            }

            .detail-value {
                color: #333;
                text-align: right;
                word-break: break-word;
                max-width: 60%;
            }

            /* Responsive design */
            @media (max-width: 768px) {
                .modal-content {
                    margin: 10% auto;
                    width: 95%;
                }
                
                .details-btn {
                    padding: 15px 30px;
                    font-size: 16px;
                }
                
                .detail-item {
                    flex-direction: column;
                    gap: 5px;
                }
                
                .detail-value {
                    max-width: 100%;
                    text-align: left;
                }

                .input-container {
                    max-width: 300px;
                }
                
                .name-input {
                    font-size: 14px;
                    padding: 12px 16px;
                }
            }
        </style>
